<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calcule a diferença entre duas datas</title>
</head>
<body>
    <h1 id="titulo">Calcula a diferença de duas datas diferente:</h1>
    <input type="date" id="start" placeholder="Data inicial">
    <input type="date" id="end" placeholder="Data final">
    <button id="consultar">Calcular diferença</button>
    <button id="limpar">Limpar</button>
    <output type="date" id="diferenca"></output>
    <script src="index.js"></script>
</body>
</html>
