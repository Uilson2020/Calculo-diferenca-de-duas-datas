<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calcule a diferença entre duas datas</title>
</head>
<body>
    <h1 id="titulo">Calcula a diferença de duas datas diferente:</h1>
    <input type="date" id="start" placeholder="Data inicial">
    <input type="date" id="end" placeholder="Data final">
    <button>Calcular diferença</button>
    <h2 id="dias">A diferença é de <span>?</span> dia(s)</h2>
    <h2 id="meses">A diferença é de <span>?</span> mes(es)</h2>
    <h2 id="anos">A diferença é de <span>?</span> ano(s)</h2>
    <script src="index.js"></script>
</body>
</html>
